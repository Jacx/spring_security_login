<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>表单登录</h1>
<form method="post" action="/authentication/form">
    <table>
        <tr>
            <td><label for="username">用户名:</label></td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">密&nbsp;&nbsp;&nbsp;码:</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="imageCode">图片验证码:</label></td>
            <td><input type="text" name="imageCode" id="imageCode">
                <img src="/code/image">
            </td>

        </tr>
        <tr>
            <td colspan="2">
                <!--name 是固定的,必须写成 remember-me-->
                <input name="remember-me" type="checkbox" value="true"/>记住我
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登录"></td>
        </tr>
    </table>
</form>
<h1>短信登录</h1>
<form method="post" action="/authentication/mobile">
    <table>
        <tr>
            <td><label for="mobile">用户名:</label></td>
            <td><input type="text" name="mobile" id="mobile" value="18612345678"></td>
        </tr>
        <tr>
            <td><label for="smsCode">短信验证码:</label></td>
            <td><input type="text" name="smsCode" id="smsCode">
                <a href="/code/sms?mobile=18612345678">发送短信验证码</a>
            </td>

        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登录"></td>
        </tr>
    </table>
</form>
</body>
</html>
